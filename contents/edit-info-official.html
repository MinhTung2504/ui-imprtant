    <title>Chỉnh sửa đăng ký chi bộ</title>

    <style>
      label {
        text-align: left;
        height: 30px;
        margin-bottom: 2rem;
      }

      .edit-content {
        margin-top: 20px;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="edit-content">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-9">
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Mã định danh chi bộ:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <input class="form-control" type="text" placeholder="01CB" />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Số cif chi bộ:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Tên chi bộ:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <input
                class="form-control"
                type="text"
                placeholder="Chi bộ 02"
                disabled
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Mã chi bộ:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Tần suất:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <div class="row">
                <div class="col-lg-9 col-md-9">
                  <input
                    class="form-control"
                    type="text"
                    value="Tháng"
                    placeholder="Tháng"
                    disabled
                  />
                </div>
                <div class="col-lg-3 col-md-3">
                  <input class="form-control" type="number" placeholder="5" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Ngày bắt đầu quét:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <input class="form-control" type="date" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Ngày bắt đầu dịch vụ:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <input class="form-control" type="date" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label for="">Ngày kết thúc dịch vụ:</label>
            </div>
            <div class="col-lg-5 col-md-5">
              <input class="form-control" type="date" />
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-1"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
          <div class="row">
            <div class="col-lg-3 col-md-3"></div>
            <div class="col-lg-5 col-md-5">
              <button class="btn btn-primary">Cập nhật</button>
              <button class="btn btn-primary">Xóa</button>
              <button class="btn btn-default">
                <i class="fa fa-sign-out"></i>Quay lại
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
      </div>
    </div>
  </body>
</html>
