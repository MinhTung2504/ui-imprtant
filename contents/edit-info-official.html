<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
      integrity="sha512-PIAUVU8u1vAd0Sz1sS1bFE5F1YjGqm/scQJ+VIUJL9kNa8jtAWFUDMu5vynXPDprRRBqHrE8KKEsjA7z22J1FA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="../css/edit-info-official.css" /> -->

    <title>Chỉnh sửa đăng ký chi bộ</title>
  </head>

  <body>
    <div class="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-9">
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label>Loại giao dịch:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <select class="form-control" name="" id="">
                  <option value="001">001 - Thu ho dang phi</option>
                  <option value="002">002 - Dich vu khac</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Mã định danh chi bộ:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <input class="form-control" type="text" placeholder="01CB" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Mã chi bộ:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Số cif chi bộ:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Tên chi bộ:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Chi bộ 02"
                  disabled
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Tần suất:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <div class="row">
                  <div class="col-lg-9 col-md-9">
                    <input
                      class="form-control"
                      type="text"
                      value="Tháng"
                      placeholder="Tháng"
                      disabled
                    />
                    <!-- <select class="form-control" name="" id="">
                      <option value="MAE">Monthly (MAE)</option>
                      <option value="DA">Daily (DA)</option>
                      <option value="WA">Weekly (WA)</option>
                      <option value="QAE">Quarterly (QAE)</option>
                      <option value="YAE">Yearly (YAE)</option>
                    </select> -->
                  </div>
                  <div class="col-lg-3 col-md-3">
                    <input class="form-control" type="number" placeholder="5" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Ngày bắt đầu quét:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <input class="form-control" type="date" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Ngày bắt đầu dịch vụ:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <input class="form-control" type="date" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <label for="">Ngày kết thúc dịch vụ:</label>
              </div>
              <div class="col-lg-5 col-md-5">
                <input class="form-control" type="date" />
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-1"></div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-3 col-md-3"></div>
          <div class="col-lg-6 col-md-6">
            <div class="row">
              <div class="col-lg-3 col-md-3"></div>
              <div class="col-lg-5 col-md-5">
                <button class="btn btn-primary">Đệ trình</button>
                <button class="btn btn-default">
                  <i class="fa fa-sign-out"></i>Thoát
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
