<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

      referrerpolicy="no-referrer"

    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <title>Cập nhật theo lô</title>

    <style>
      .no-gutter {
        margin-right: 0;
        margin-left: 0;
      }

      .no-gutter > [class*="col-"] {
        padding-right: 0;
        padding-left: 0;
      }

      #title-search {
        border: 1px solid black;
        background-color: #337ab7;
        color: white;
        padding-left: 5px;
      }

      .input-group-btn .btn-file input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        display: block;
      }
      .input-group-btn button {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div>
      <h2>Cập nhật theo lô</h2>
      <br />
      <div style="border: 1px solid black">
        <div>
          <div id="title-search">
            <h4><strong>Tải file</strong></h4>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
              <label for="">Tên file</label>
            </div>
            <div class="col-lg-6">
              <div class="row no-gutter">
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="" id="" />
                </div>
                <div class="col-lg-2">
                  <button class="form-control btn btn-primary">
                    Tạo tên file
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
              <label for="">Chọn file</label>
            </div>
            <div class="col-lg-6">
              <div class="row no-gutter">
                <div class="col-lg-8">
                  <input type="text" class="form-control" readonly />
                </div>
                <div class="col-lg-2">
                  <div class="input-group-btn">
                    <button class="btn btn-primary btn-file">
                      <input type="file" /> Chọn file
                    </button>
                  </div>
                </div>
                <div class="col-lg-2">
                  <a class="form-control btn btn-primary" id="templateButton">
                    Lấy file mẫu
                  </a>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-3">
              <button class="btn btn-primary btn-action" disabled>
                Tải file
              </button>
              <button class="btn btn-primary btn-action">Nhập lại</button>
              <button class="btn btn-primary btn-action">Gửi phê duyệt</button>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
              <label for="">Kết quả tải file</label>
            </div>
            <div class="col-lg-1">
              <button class="form-control btn btn-primary">
                Lưu file <i class="fa fa-file-o"></i>
              </button>
            </div>
            <div class="col-lg-5">
              <p>
                <i>
                  Có 10 dữ liệu được tải lên: 8 dữ liệu hợp lệ, 2 dữ liệu không
                  hợp lệ</i
                >
              </p>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.btn-file input[type="file"]').on("change", function () {
          var fileName = $(this).val().split("\\").pop();
          $(".form-control[readonly]").val(fileName);
        });
      });
    </script>
  </body>
</html>
