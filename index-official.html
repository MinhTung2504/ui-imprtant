<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
      integrity="sha512-PIAUVU8u1vAd0Sz1sS1bFE5F1YjGqm/scQJ+VIUJL9kNa8jtAWFUDMu5vynXPDprRRBqHrE8KKEsjA7z22J1FA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .no-gutter {
        margin-right: 0;
        margin-left: 0;
      }

      .no-gutter > [class*="col-"] {
        padding-right: 0;
        padding-left: 0;
      }
      /* Remove the navbar's default margin-bottom and rounded borders */
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }

      .row.content {
        height: 100vh;
      }

      /* Set gray background color and 100% height */
      .search-area {
        border: 1px solid black;
        background-color: #dedddd;
      }

      #title-content {
        border: 1px solid black;
        background-color: #337ab7;
        color: white;
        padding-left: 5px;
      }

      .btn-action {
        height: 30px;
        width: 100px;
      }

      .table-responsive {
        width: 100%;
        overflow-x: auto;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
      }

      table {
        width: 100%;
      }

      .btn-nav {
        border-radius: 0;
        width: 100%;
      }

      .btn-selected {
        background-color: #808386;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div>
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#myNavbar"
            >
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>New TPSS</strong></a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#"
                  ><span class="glyphicon glyphicon-log-in"></span> Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="text-center">
        <div class="row no-gutter content">
          <div class="text-left">
            <div class="row no-gutter">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <button
                  id="btn-register-branch"
                  class="btn btn-default btn-nav"
                >
                  Đăng ký chi bộ
                </button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4">
                <button
                  id="btn-register-auto-debit"
                  class="btn btn-default btn-nav"
                >
                  Đăng ký trích nợ tự động
                </button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4">
                <button
                  id="btn-register-party-fee-allocation"
                  class="btn btn-default btn-nav"
                >
                  Đăng ký phân bổ đảng phí TC Đảng
                </button>
              </div>
            </div>
            <div id="content-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      function loadContent(buttonId, contentUrl) {
        $(".btn-nav").removeClass("btn-selected");
        $("#" + buttonId).addClass("btn-selected");
        $("#content-container").load(contentUrl);
      }

      $(document).ready(function () {
        loadContent("btn-register-branch", "contents/register-party-cell.html");
        $("#btn-register-branch").click(function () {
          loadContent(
            "btn-register-branch",
            "contents/register-party-cell.html"
          );
        });
        $("#btn-register-auto-debit").click(function () {
          loadContent(
            "btn-register-auto-debit",
            "contents/register-auto-debit.html"
          );
        });
        $("#btn-register-party-fee-allocation").click(function () {
          loadContent(
            "btn-register-party-fee-allocation",
            "contents/register-party-fee-allocation.html"
          );
        });
      });
    </script>
  </body>
</html>
